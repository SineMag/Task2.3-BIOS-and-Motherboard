<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherboard</title>
    <link rel="stylesheet" href="stylesmb.css">
   
    
</head>
<body>
    
        <div class="button">
            <form action="./index.html">
                <button>Click Here to View a BIOS</button>
            </form>
            <img src="./motherboard.jpg">
        </div>

        <div class="ram-slots">
            <button type="button" onclick="alert('The RAM slots are used for connecting the RAM (memory) in the computer system. In the general computer system, there are mainly two RAM slots but sometimes there can be four-plus slots in the motherboard to increase the memory of the computer system. ')">RAM Slots</button>
        </div>

        <div class="pci-slot">
            <button type="button" onclick="alert('The full form of PCI is a peripheral component interface. The PCI slot is mainly used to insert the expansion cards on the computer. The other PCI devices can also be connected like a sound card, network card, video, card, modems, and other device3s.')">PCI Slots</button>
        </div>
    
        <div class="cpu-socket">
            <button type="button" onclick="alert('The central processing unit is the processor that controls all the functions of the computer system. The overall flow of task and functions are controlled by the central processing unit. For the computer system, the central processing unit is called the brain of the computer system. ')">CPU Socket</button>
        </div>
   
        <div class="cmos-battery">
            <button type="button" onclick="alert('The CMOS battery is used for storing the BIOS settings on the motherboard. The CMOS battery is also capable of storing the time and data in it.')">CMOS Battery</button>
        </div>

        <div class="sata-ports">
            <button type="button" onclick="alert('In recent times, a lot of desktop and laptop computers have gotten SATA hard drives because they have superseded PATA hard drives in size, power consumption, and even better pricing. ')">SATA Ports</button>
        </div>
        
        <div class="sound-chip">
            <button type="button">Sound Chip</button>
        </div>

        <div class="cpu-power">
            <button type="button" onclick="alert('The power supply slot is used for providing the electric supply to the computer system so that it can start and perform its functions. The total power supply given to the system is around 110 ac power.')">CPU Power</button>
        </div>

        <div class="usb-headers">
            <button type="button" onclick="alert('The USB port is used for connecting the computer system. In the computer system, there is various type of devices that are connected with the USB port like keyboard, mouse, camera, scanner, printers, and another device. The main use of a USB port is to connect the peripheral devices and computer motherboards. The peripheral device connected to the computer system can be inserted or remove without system restarts that can be the main advantage of a USB port. ')">USB Headers</button>
        </div>

        <div class="input-output">
            <button type="button" onclick="alert('The old printers that are used in past use the parallel port to connect with the computer system. In the parallel port, multiple wires are used to send or receive multiple bits of the data in a single instance. On the other hand, serial ports use only one wire at a time.  In the parallel port, 25 pins female DB type connector is used.')">Input/Output</button>
        </div>
   
</body>
</html>
